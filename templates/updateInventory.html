{% extends "base.html" %}
{% block body_class %}update{% endblock %}{% block body_id %}{% endblock %}
{% block base_content %}
<h1>{{location.name}}</h1>
<form action="/update-inventory/{{location.location_number}}" method="post">
    {% csrf_token %}
    <ul class="form">
      {{ formset.as_ul }}
    </ul>
    <input type="submit" value="Update Inventory"/>
</form>

{% endblock %}
