<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block page_title %}Dublin Irish Festival{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    <meta name="author" content="{% block meta_author %}{% endblock %}" />
    <meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css?v=2" />
    <script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3.min.js"></script>
  </head>
  <body class="{% block body_class %}{% endblock %}" id="{% block body_id %} {% endblock %}">
	<div id="container">
	    <header>
		<div class="row">
      <ul id="nav">
      {% if locationtype == "booth" %}
        <li class="tokens-delivered"><a href="/token/booth/{{location.location_number}}">Tokens Delivered</a></li>
        <li class="booth-notes"><a href="/token/note/booth/{{location.location_number}}">Notes</a></li>
      {% else %}
        <li class="tokens-delivered"><a href="/token/location/{{location.location_number}}">Tokens Collected</a></li>
        <li class="location-notes"><a href="/token/note/location/{{location.location_number}}">Notes</a></li>
      {% endif %}
        <li class="login"><a href="/accounts/logout/">Logout</a></li>
      </ul>		
		    {% block header %}
		    {% endblock %}
		</div>
	    </header>
	    <div id="main" role="main">
		<div class="row">
		{% block base_content%}Base{% endblock %}
		</div>
	    </div>
	    <footer>
		{% block footer %}
		{% endblock %}
	    </footer>
	</div> <!-- end of #container -->
	<div id="blanket"></div>
	<div id="modalOuter">
	    {% block modal_content%}
	    {% endblock %}
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>
      
      
	<!-- scripts concatenated and minified via ant build script-->
	<script defer src="{{ STATIC_URL }}js/plugins.js"></script>
	<script defer src="{{ STATIC_URL }}js/script.js"></script>
	<!-- end scripts-->
      
      
	<script>
	  //window._gaq = [['_setAccount','UA-28033583-1'],['_trackPageview'],['_trackPageLoadTime']];
	  //Modernizr.load({
	  //  load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
	  //});
	</script>
      
      
	<!--[if lt IE 7 ]>
	  <script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
	  <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->
  </body>
</html>
