{% extends "token-base.html" %}
{% block base_content%}
<h1>{{ location }}</h1>
<h2>Record Token Collection</h2>
<form action="/token/record-collection/{{ location.location_number }}" method="post">
  {% csrf_token %}
  {{ form.as_p }}

<input type="submit" class="submit" value="Submit Tokens Collection"/>
<a class="cancelButtonish" href="/token/location/{{location.location_number}}">Cancel</a>
</form>
{% endblock %}
