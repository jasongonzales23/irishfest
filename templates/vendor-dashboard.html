{% extends 'dashboard-base.html' %}

{% block base_content%}
<table class="dashboard">
  <thead>
    <tr>
      <th>Location</th>
      <th>Location #</th>
    </tr>
  </thead>
  <tbody>
  {% for location in locations %}
    <tr>
      <td><a href="/location/{{ location.location_number }}">{{ location.name }}</a></td>
      <td><a href="/location/{{ location.location_number }}">{{ location.location_number|default:"--" }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
