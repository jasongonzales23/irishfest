{% extends "base.html" %}
{% block body_class %}{% endblock %}{% block body_id %} {% endblock %}
{% block base_content %}
<h1>{{location.name}} - Enter Order</h1>
<form action="/record-order/{{location.location_number}}" method="post">
    {% csrf_token %}
    <ul class="form">
      {{ formset.as_ul }}
    </ul>
    <input type="submit" class="submit" value="Record Order"/>
    <a href="/location/{{location.location_number}}">Cancel</a>
</form>

{% endblock %}
