{% extends basetemplate %}
{% block body_class %}{{ href.class }}{% endblock %}{% block body_id %}{{ href.id }}{% endblock %}
{% block base_content %}
<h1>{{ location.name }}</h1>
<form action="{{ href.form }}" method="post">
    {%csrf_token%}
    {{form.as_p}}
<input type="submit" class="submit" value="Save Note"/>
<a class="cancelButtonish" href="{{href.cancel}}">Cancel</a>
</form>

{% endblock %}
